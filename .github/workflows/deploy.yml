name: CD - Continuous Deployment

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    needs: []

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.21.1'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            set -e
            echo "Starting deployment..."

            # Navigate to project directory
            cd /mnt/storage/real || exit 1

            # Pull latest code
            echo "Pulling latest code from GitHub..."
            git pull origin master

            # Install backend dependencies if requirements changed
            echo "Checking backend dependencies..."
            cd backend
            source venv/bin/activate || python3 -m venv venv && source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            # Run database migrations
            echo "Running database migrations..."
            alembic upgrade head

            # Restart backend service
            echo "Restarting backend service..."
            sudo systemctl restart realcare-backend

            # Build and deploy frontend
            echo "Building frontend..."
            cd ..
            npm ci
            npm run build

            # Copy built files to nginx directory (adjust path as needed)
            echo "Copying frontend build to web directory..."
            sudo cp -r dist/* /var/www/html/real/

            # Reload nginx
            echo "Reloading nginx..."
            sudo systemctl reload nginx

            echo "Deployment completed successfully!"
          ENDSSH

      - name: Verify deployment
        run: |
          echo "Checking service health..."
          curl -f https://trendy.storydot.kr/real/ || exit 1
          curl -f https://trendy.storydot.kr/real/api/docs || exit 1
          echo "Deployment verification successful!"

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/id_rsa
